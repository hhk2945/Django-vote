{%  extends "base_blog.html" %}

{% block content %}
    <h1>{{ object.title }}</h1>

    <p class = "other_posts">
        {% if object.get_previous_by_modify_date %}
            <a href="{{ object.get_previous_post.get_absolute_url }}" title="View next post">{{ object.get_next_post }}--&raquo;</a>
        {% endif %}
    </p>

    <p class="date">{{ object.modify_date|date:"j F Y" }}</p>
    <br/>

    <div class="body">
        {{ object.content|linebreaks }}
    </div>
{% endblock content %}
